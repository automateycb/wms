<layout name="Public/layout"/>     
{:jumps($infos['authority'],CONTROLLER_NAME)}

        <!--主要区域开始-->
        <div id="main">            
                
                <div class="text_info clearfix"><span>物品ID：</span></div>
                <div class="input_info">
                    <input type="text" class="width200" name='id' value='{$info.id}' disabled/>
                    <span class="required">*</span>
                    <div class="validate_msg_medium">不能为空，且为20长度的字母、数字和汉字的组合</div>
                </div> 
                
                <div class="text_info clearfix"><span>物品名称：</span></div>
                <div class="input_info">
                    <input type="text" class="width200" name='name' value='{$info.name}' disabled/>
                    <span class="required">*</span>
                    <div class="validate_msg_medium">不能为空，且为20长度的字母、数字和汉字的组合</div>
                </div> 

                <div class="text_info clearfix"><span>资产编号：</span></div>
                <div class="input_info">
                    <input type="text" class="width200" name='asset_number' value='{$info.asset_number}' disabled/>
                    <span class="required">*</span>
                    <div class="validate_msg_medium">不能为空，且为20长度的字母、数字和汉字的组合</div>
                </div> 

                <div class="text_info clearfix"><span>仓库位置：</span></div>
                <div class="input_info">
                    <input type="text" class="width200" name='position' value='{$info.position}' disabled/>
                    <span class="required">*</span>
                    <div class="validate_msg_medium">不能为空，且为20长度的字母、数字和汉字的组合</div>
                </div> 

                <div class="text_info clearfix"><span>单价：</span></div>
                <div class="input_info">
                    <input type="text" class="width110" name='price' value='{$info.price}' disabled/>
                    <span class="required">元</span>
                    <div class="validate_msg_medium">不能为空，且为20长度的字母、数字和汉字的组合</div>
                </div>                 

                <div class="text_info clearfix"><span>库存：</span></div>
                <div class="input_info">
                    <input type="text" class="width110" name='sum' value="{$info.sum}" disabled/>
                    <span class="required">*</span>
                    <div class="validate_msg_medium">不能为空，且为20长度的字母、数字和汉字的组合</div>
                </div>   
                
                <div class="text_info clearfix"><span>入库时间：</span></div>
                <div class="input_info">
                    <input type="text" class="width130" name='stock' value="{:date('Y-m-d H:i:s',$info['time']) }" disabled/>
                    <span class="required">*</span>
                    <div class="validate_msg_medium">不能为空，且为20长度的字母、数字和汉字的组合</div>
                </div>                   
                              
                    <div class="text_info clearfix"><span>物品品牌：</span></div>
                    <div class="input_info">
                        <select name="brand_id" disabled>
                            <!--品牌分类-->
                            <volist name="brand" id="vo">
                                <option value="{$vo.id}" 
                            <php>if($info['brand_id']==$vo['id']){ echo 'selected'; }</php>        
                                >{$vo.name}</option>
                            </volist>
                            
                        </select>  
                    </div>                
                                                   
                <div class="text_info clearfix"><span>物品类型：</span></div>
                <div class="input_info" id="as">
  
                        <select name="category_id" id="category_id" onchange="get_attr(this)" disabled> 
                        <!--遍历类型-->                            
                        <volist name='category' id='vo'>
                        <option value="{$vo.id}" 
                        <php>if($info['category_id']==$vo['id']){ echo 'selected'; }</php>            
                         >{$vo.name}</option>
                        </volist> 
                        </select>  
                    <span class="required">
                    </span>
                    <div class="validate_msg_tiny">至少选择一个类型</div>
                </div>     
                
        </div>
        <!--主要区域结束-->
   
        


<script type="text/javascript">
    $(function(){
        //点击之后的图标
        $('.warehouse_off').addClass('warehouse_on').removeClass('warehouse_off');
    });  
</script>



<script type="text/javascript">
 $(function(){
     $('#category_id').change();
     
 }); 

 
</script>
